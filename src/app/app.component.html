<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="form-group">
  <label>UserName </label>
  <input type="text" ngModel #username=ngModel class="form-control" name="username" required minlength="6" maxlength="10">
  <div class="alert alert-danger" *ngIf="!username.valid">UserName is required</div>
</div>
<div class="form-group">
    <label>Phone </label>
    <input type="number" ngModel #phone=ngModel class="form-control" name="phone" required maxlength="10">
    <div class="alert alert-danger" *ngIf="!phone.valid">Phone is Invalid</div>
  </div>
  <div class="form-group">
      <label>EmailId</label>
      <input type="email" ngModel #email=ngModel class="form-control" name="email" required >
      <div class="alert alert-danger" *ngIf="!email.valid">EmailId  is Invalid</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ngModel #password=ngModel class="form-control" name="password" required minlength="7" >
        <div class="alert alert-danger" *ngIf="!password.valid">Password is Invalid</div>
      </div>
     <div >
       <button class="btn btn-primary">Submit</button>
       <button class="btn btn-danger">Cancel</button>
       <button class="btn btn-primary">Back</button>
      </div>
